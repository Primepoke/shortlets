{% extends 'base.html' %}

{# Load the tag library #}
{% load django_bootstrap5 %}


{% block title %}Report Incident{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2"></div>
            <div class="col-md-auto">  
                <form action="{% url 'report_incident' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="Report Incident" %}
                </form>
            </div>
            <div class="col col-lg-2"></div>
        </div>        
    </div>

{% endblock %}
