{% extends 'base.html' %}

{# Load the tag library #}
{% load django_bootstrap5 %}

<!-- {# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %} -->

{% block title %}Availability Check{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2"></div>
            <div class="col-md-auto">

                <div class="card border-success " style="width: 18rem;">
                    <div class="card-body">
                        <form action="{% url 'create_booking' property_id=property.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% bootstrap_button button_type="submit" content="Book Now" %}
                        </form>
                    </div>
                </div>
           
            </div>
            
            <div class="col col-lg-2"></div>
        </div>
    </div>
{% endblock %}
